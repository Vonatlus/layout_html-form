<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.0b6d8253.css"></head><body> <form onsubmit="onSubmit()" method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="field"> <legend> Personal information </legend> <label class="field__item" for="Surname"> Surname: <input id="Surname" type="text" name="Surname" required> </label> <label class="field__item" for="Name"> Name: <input id="Name" type="text" name="Name" minlength="2" autocomplete="off"> </label> <label class="field__item" for="Old"> How old are You? <input id="Old" type="number" name="Old" value="12" max="100" class="numb"> </label> <label class="field__item" for="date"> Full date of birth: <input id="date" type="date" name="Birth" min="1"> </label> <label class="field__item" for="accept"> I accept the term of the agreement <input id="accept" type="checkbox" name="accept"> </label> </fieldset> <fieldset class="field"> <legend> Registration </legend> <label class="field__item" for="email"> E-mail: <input id="email" type="email" name="email:" multiple placeholder="email@example.com"> </label> <label class="field__item" for="password"> Password: <input id="password" type="password" name="password" maxlength="50"> </label> </fieldset> <fieldset class="field"> <legend> An interesting fact about you! </legend> <label class="field__item"> Do you love cats? <label for="cats1"> <input id="cats1" type="radio" name="cats" value="yes"> Yes </label> <label for="cats2"> <input id="cats2" type="radio" name="cats" value="no"> No </label> </label> <label class="field__item" for="color"> Whats is your favorite color? <input id="color" type="color" name="color"> </label> <label class="field__item" for="time"> What time do you go to bed? <input id="time" type="time" name="time"> </label> <label class="field__item" for="cars"> What are your favorite brand of cars? <select id="cars" name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> <option></option> </select> </label> <label class="field__item" for="range"> How do you rate our wok? <input id="range" type="range" name="range" value="0"> </label> </fieldset> <fieldset class="field"> <legend> Additional info: </legend> <label class="field__item" for="Comments"> Comments: <textarea id="Comments" name="Comments" cols="20" rows="2"></textarea> </label> <label class="field__item" for="recommed"> Would you recommed us? <select id="recommed" name="recommed"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" value="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
